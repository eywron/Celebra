<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Celebra — Futuristic AI Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="branding">
          <!-- Small glowing SVG logo -->
          <svg class="logo" width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <defs>
              <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#00f0ff" />
                <stop offset="100%" stop-color="#9b59ff" />
              </linearGradient>
            </defs>
            <circle cx="12" cy="12" r="9" stroke="url(#g)" stroke-width="1.6" opacity="0.95" />
            <path d="M8 12c1.2-3 5-3 6 0" stroke="url(#g)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <h1 class="title">Celebra</h1>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <button id="aboutBtn" class="btn ghost">About</button>
          <button id="newChatBtn" class="btn ghost">New Chat</button>
        </div>
      </header>

      <main class="chat-area">
        <div id="messages" class="messages" aria-live="polite"></div>
      </main>

      <form id="composer" class="composer" autocomplete="off">
        <div class="presets" role="group" aria-label="Composer actions">
          <!-- Compact plus button (ChatGPT style) that exposes quick actions (no model choices shown) -->
          <div class="plus-wrap">
            <button id="plusBtn" class="plus-btn" aria-haspopup="true" aria-expanded="false" aria-label="Compose actions">+</button>
            <div id="plusMenu" class="plus-menu" aria-hidden="true">
              <button id="generateImageBtn" class="menu-item">Generate image</button>
            </div>
          </div>
        </div>
        <textarea id="input" placeholder="Ask Celebra anything..." rows="1"></textarea>
        <button id="sendBtn" type="submit" aria-label="Send">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2L11 13" />
            <path d="M22 2l-7 20  -4-9-9-4 20-7z" />
          </svg>
        </button>
      </form>

      <div id="aboutModal" class="modal" aria-hidden="true">
        <div class="modal-inner">
          <button class="modal-close" id="aboutClose">✕</button>
          <h2>About Celebra</h2>
          <p>Celebra is a futuristic AI chat demo. Powered by Gemini.</p>
          <p class="muted">This demo uses the Gemini generative models via a server-side proxy.</p>
        </div>
      </div>

      <div id="limitModal" class="modal" aria-hidden="true">
        <div class="modal-inner">
          <h3 id="limitTitle">Limit reached</h3>
          <p id="limitMsg">The selected preset has hit its limit.</p>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button id="limitCancel" class="btn ghost">Cancel</button>
            <button id="limitSwitch" class="btn">Switch preset</button>
          </div>
        </div>
      </div>

      <footer class="credits" style="display:none"></footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
