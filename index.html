<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Celebra — Futuristic AI Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="branding">
          <!-- Small glowing SVG logo -->
          <svg class="logo" width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <defs>
              <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#00f0ff" />
                <stop offset="100%" stop-color="#9b59ff" />
              </linearGradient>
            </defs>
            <circle cx="12" cy="12" r="9" stroke="url(#g)" stroke-width="1.6" opacity="0.95" />
            <path d="M8 12c1.2-3 5-3 6 0" stroke="url(#g)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <h1 class="title">Celebra</h1>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <button id="aboutBtn" class="btn ghost">About</button>
          <button id="newChatBtn" class="btn ghost">New Chat</button>
        </div>
      </header>

      <main class="chat-area">
        <div id="messages" class="messages" aria-live="polite"></div>
      </main>

      <form id="composer" class="composer" autocomplete="off">
        <!-- Top: message input. Bottom: controls row with model select (left) and send (right) -->
        <div class="composer-top">
          <textarea id="input" placeholder="Ask Celebra anything..." rows="2" aria-label="Message input"></textarea>
        </div>
        <div class="composer-controls" role="group" aria-label="Composer controls">
          <div class="model-select-wrap control-left">
            <select id="modelSelect" class="model-select" aria-label="Choose model">
              <!-- options populated by script.js -->
            </select>
          </div>
          <div class="control-right">
            <button id="sendBtn" type="submit" aria-label="Send" class="send-vertical">
              <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 2L11 13" />
                <path d="M22 2l-7 20  -4-9-9-4 20-7z" />
              </svg>
            </button>
          </div>
        </div>
      </form>

      <!-- Model selection modal (mobile) -->
      <div id="modelModal" class="modal" aria-hidden="true">
        <div class="modal-inner" style="max-width:360px;width:100%">
          <button class="modal-close" id="modelModalClose">✕</button>
          <h3 style="margin-top:0">Choose model</h3>
          <div id="modelList" style="display:flex;flex-direction:column;gap:8px;margin-top:12px"></div>
        </div>
      </div>

      <div id="aboutModal" class="modal" aria-hidden="true">
        <div class="modal-inner">
          <button class="modal-close" id="aboutClose">✕</button>
          <h2>About Celebra</h2>
          <p>A simple, private chat interface with a dark neon look. Fast, focused, and lightweight.</p>
          <p class="muted">Local-first: conversations are stored in your browser by default.</p>
          <p class="muted" style="margin-top:12px;font-weight:600;color:var(--muted);">Powered by Gemini</p>
        </div>
      </div>

      <div id="limitModal" class="modal" aria-hidden="true">
        <div class="modal-inner">
          <h3 id="limitTitle">Limit reached</h3>
          <p id="limitMsg">The selected preset has hit its limit.</p>
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
            <button id="limitCancel" class="btn ghost">Cancel</button>
            <button id="limitSwitch" class="btn">Switch preset</button>
          </div>
        </div>
      </div>

      <footer class="credits" style="display:none"></footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
