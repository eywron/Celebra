<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Celebra — Futuristic AI Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="branding">
          <!-- Small glowing SVG logo -->
          <svg class="logo" width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <defs>
              <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#00f0ff" />
                <stop offset="100%" stop-color="#9b59ff" />
              </linearGradient>
            </defs>
            <circle cx="12" cy="12" r="9" stroke="url(#g)" stroke-width="1.6" opacity="0.95" />
            <path d="M8 12c1.2-3 5-3 6 0" stroke="url(#g)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <h1 class="title">Celebra</h1>
        </div>
        <button id="newChatBtn" class="btn ghost">New Chat</button>
      </header>

      <main class="chat-area">
        <div id="messages" class="messages" aria-live="polite"></div>
      </main>

      <form id="composer" class="composer" autocomplete="off">
        <textarea id="input" placeholder="Ask Celebra anything..." rows="1"></textarea>
        <button id="sendBtn" type="submit" aria-label="Send">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2L11 13" />
            <path d="M22 2l-7 20  -4-9-9-4 20-7z" />
          </svg>
        </button>
      </form>

      <footer class="credits">Powered by Gemini v2 Free API • UI: Neon Futurism</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
